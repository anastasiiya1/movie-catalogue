<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie geek</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="app">
      <ul class="js-movie-list movie-list"></ul>
      <!-- Load more -->
      <div class="button-container">
        <button class="js-load-more load-more-hidden">Load more</button>
      </div>

      <svg id="stars" style="display: none;" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <symbol id="stars-empty-star" viewBox="0 0 102 18" fill="#F1E8CA">
            <path d="M9.5 14.25l-5.584 2.936 1.066-6.218L.465 6.564l6.243-.907L9.5 0l2.792 5.657 6.243.907-4.517 4.404 1.066 6.218" />
          </symbol>
          <symbol id="stars-full-star" viewBox="0 0 102 18" fill="#D3A81E">
            <path d="M9.5 14.25l-5.584 2.936 1.066-6.218L.465 6.564l6.243-.907L9.5 0l2.792 5.657 6.243.907-4.517 4.404 1.066 6.218" />
          </symbol>
          <symbol id="stars-half-star" viewBox="0 0 102 18" fill="#D3A81E">
            <use href="#stars-empty-star" />
            <path d="M9.5 14.25l-5.584 2.936 1.066-6.218L.465 6.564l6.243-.907L9.5 0l2.792 5.657 6.243.907-4.517 4.404 1.066 6.218" />
          </symbol>
        </defs>
      </svg>
      
      <!-- Infinity scroll -->
      <div class="js-guard"></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
